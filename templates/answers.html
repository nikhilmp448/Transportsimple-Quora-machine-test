<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Questions</title>
  </head>
  <body>

    <ul>
        
    </ul>
    <a href="{% url 'home' %}" class="btn btn-primary">home</a>
    <a href="{% url 'user_logout' %}"class="btn btn-primary">Logout</a>
    <a href="{% url 'create_question' %}"class="btn btn-primary">Create Question</a>

    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">All Answers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            {% for answer in answer %}
            <tr>
                <td>{{ answer.text }}</td>
                
                <td><a href="{% url 'like_answer' answer.id %}" class="btn btn-primary">
                    Like <span class="badge badge-light">({{ answer.like_count }})</span></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
